<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaCart - Companies</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="../images/novacart-logo.png" alt="NovaCart Logo">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search products by name or description">
                <button type="button">Search</button>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="cart">
                <a href="#"><img src="../images/cart.jpg" alt="Cart"></a>
            </div>
            <div class="mode-toggle">
                <button id="mode-toggle-btn">Dark Mode</button>
            </div>
        </nav>
    </header>

    <section class="company-list">
        <h2>All Companies</h2>
        <div class="company-grid">
            <div class="company-card">
                <h3>Samsung</h3>
                <p>Details about Samsung products...</p>
            </div>
            <div class="company-card">
                <h3>Apple</h3>
                <p>Details about Apple products...</p>
            </div>
            <div class="company-card">
                <h3>Gucci</h3>
                <p>Details about Gucci products...</p>
            </div>
            <!-- Add more company cards as needed -->
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 NovaCart. All rights reserved.</p>
        </div>
    </footer>

    <script src="../javascript/main.js"></script>
</body>

</html>
