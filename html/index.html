<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaCart - Home</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="../images/novacart-logo.png" alt="NovaCart Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="cart">
                <a href="#"><img src="../images/cart.jpg" alt="Cart"></a>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h2>Welcome to NovaCart</h2>
            <p>Your one-stop-shop for all your needs.</p>
            <a href="#" class="btn">Shop Now</a>
        </div>
    </section>

    <section class="featured-products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <!-- Example Product -->
            <div class="product-card">
                <img src="../images/product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$19.99</p>
                <a href="#" class="btn">Add to Cart</a>
            </div>
            <!-- Repeat similar product-card blocks for more products -->
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 NovaCart. All rights reserved.</p>
        </div>
    </footer>

    <script src="../javascript/main.js"></script>
</body>
</html>
