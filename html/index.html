<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaCart - Home</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="../images/novacart-logo.png" alt="NovaCart Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="cart">
                <a href="#"><img src="../images/cart.jpg" alt="Cart"></a>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h2>Welcome to NovaCart</h2>
            <p>Your one-stop-shop for all your needs.</p>
            <a href="#" class="btn">Shop Now</a>
        </div>
    </section>

    <section class="categories">
        <h2>Shop by Categories</h2>
        <div class="category-grid">
            <div class="category-card">
                <img src="../images/men.jpg" alt="Men's Products">
                <h3>Men's Products</h3> <!-- Category Name Below the Image -->
            </div>
            <div class="category-card">
                <img src="../images/women.jpg" alt="Women's Products">
                <h3>Women's Products</h3> <!-- Category Name Below the Image -->
            </div>
            <div class="category-card">
                <img src="../images/children.jpg" alt="Children's Products">
                <h3>Children's Products</h3> <!-- Category Name Below the Image -->
            </div>
        </div>
    </section>

    <section class="company-banners">
        <h2>Shop by Company</h2>
        <div class="banner-grid">
            <div class="banner-card">
                <img src="../images/samsung.jpg" alt="Samsung">
                <h3>Samsung</h3>
            </div>
            <div class="banner-card">
                <img src="../images/apple.jpg" alt="Apple">
                <h3>Apple</h3>
            </div>
            <div class="banner-card">
                <img src="../images/gucci.jpg" alt="Gucci">
                <h3>Gucci</h3>
            </div>
            <!-- Add more company cards as needed -->
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 NovaCart. All rights reserved.</p>
        </div>
    </footer>

    <script src="../javascript/main.js"></script>
</body>

</html>
