<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaCart - All Companies</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="../images/novacart-logo.png" alt="NovaCart Logo">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search products by name or description">
                <button type="button">Search</button>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="cart">
                <a href="#"><img src="../images/cart.jpg" alt="Cart"></a>
            </div>
            <div class="mode-toggle">
                <button id="mode-toggle-btn">Dark Mode</button>
            </div>
        </nav>
    </header>

    <section class="company-list">
        <h2>All Companies</h2>
        <ul>
            <li class="company-item">Samsung</li>
            <li class="company-item">Apple</li>
            <li class="company-item">Gucci</li>
            <li class="company-item">Nike</li>
            <li class="company-item">Sony</li>
            <li class="company-item">Dell</li>
            <li class="company-item">H&M</li>
            <li class="company-item">Adidas</li>
            <li class="company-item">Microsoft</li>
            <li class="company-item">Louis Vuitton</li>
            <li class="company-item">Canon</li>
            <li class="company-item">Sephora</li>
            <li class="company-item">Zara</li>
            <li class="company-item">Tesla</li>
            <li class="company-item">Rolex</li>
            <li class="company-item">Amazon</li>
            <li class="company-item">IKEA</li>
            <li class="company-item">Ralph Lauren</li>
        </ul>
    </section>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 NovaCart. All rights reserved.</p>
        </div>
    </footer>

    <script src="../javascript/main.js"></script>
</body>

</html>
